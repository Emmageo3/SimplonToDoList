<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="To Do List pour le site de Simplon Sénégal">
    <meta name="keywords" content="html,css,javascript,to-do">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/details.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Merienda&family=Poppins:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Hashage de mot passe -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js" integrity="sha512-szJ5FSo9hEmXXe7b5AUVtn/WnL8a5VofnFeYC2i2z03uS2LhAch7ewNLbl5flsEmTTimMN0enBZg/3sQ+YOSzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="js/details.js"></script>
    <title>Simplon | TO Do List</title>
</head>
<body>


    <div id="page">

        <header>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1>
                         To Do List 
                        </h1>
                        <div class="h2 text-dark text-center connected-user"></div>
                    </div>
                </div>
            </div>
        </header>
    
    
        <main>
            <div class="main2">
                <br>
                <div class="row main">
    
                    <div class="container mt-3">
                    
                        <form id="Form">
                            <div class="row align-items-center justify-content-center">
                                <div class="col-8">
                                    <button class="JPO_open"><img src="img/left-arrow.png" height="30px" alt="">  <span class="add">Retourner a la liste des taches</span></button>
                                </div>
                                <div class="col-4">
                                    
                                </div>
                            </div>
                        </form>
    
        
                        
                       <section class="moreDetails">

                            <section>
                                <div class="row mt-4" style="border: 1px solid white; background-color: white; padding: 1rem;">
                                    Titre : <span id="title">  </span>
                                </div>
                            </section>

                            <section>
                                <div class="row mt-4" style="border: 1px solid white; background-color: white; padding: 1rem;">
                                    Description : <span id="desc">  </span>
                                </div>
                            </section>

                            <section>
                                <div class="row mt-4" style="border: 1px solid white; background-color: white; padding: 1rem;">
                                    Deadline : <span id="deadline">  </span>
                                </div>
                            </section>
                            
                            <section>
                                <div class="row mt-4" style="border: 1px solid white; background-color: white; padding: 1rem;">
                                    Priorité : <span id="priorite">  </span>
                                </div>
                            </section>

                            <section>
                                <div class="row mt-4" style="border: 1px solid white; background-color: white; padding: 1rem;">
                                    Etat : <span id="etat">  </span>
                                </div>
                            </section>

                       </section>

                        <section class="row mt-4 justify-content-center" >

                            <div class="col-1"></div>

                            <div class="col-3" style="text-align: center;">
                                <button style="background-color: green; color: white; border: none; width: 100%; border-radius: 10px; padding: 1rem;">
                                    <img src="img/check-mark.png" alt="">Tache terminée
                                </button>
                            </div>

                            <div class="col-3" style="text-align: center;">
                                <button class="JPO_open" style="background-color: grey; color: black; border: none; width: 100%; border-radius: 10px; padding: 1rem;">
                                    <img src="img/editing (1).png" alt="">Modifier
                                </button>
                            </div>

                            <div class="col-3" style="text-align: center;">
                                <button id="supprimer" style="background-color: red; color: white; border: none; width: 100%; padding: 1rem; border-radius: 10px;">
                                    <img src="img/bin.png" alt="">Supprimer
                                </button>
                            </div>

                            <div class="col-1"></div>

                        </section>


                        <section id="JPO"> 
                            <div class="row close" style="float: right; margin-right: 5px;">
                                <button class="JPO_close">
                                    <img src="img/cancel.png" height="20px" alt="">
                                </button>
                            </div>

                            <h3>Ajouter une tache</h3>

                            <p id="erreurSaisie">

                            </p>
                            
                            <form id="addTask">
                                <label for="titre">Titre</label>
    
                                <input type="text" class="form-control" id="titre"><br>
    
                                <label for="Description">Description</label>
                                <textarea maxlength="500" class="form-control" id="Description"></textarea><br>
                                <label for="deadline">Date</label>
                                <input type="date" class="form-control" id="deadline"><br>
                                <label for="priorite">Priorité</label>
                                <select name="priorite" id="priorite" class="form-control">
                                    <option value="faible">Faible</option>
                                    <option value="moyenne">Moyenne</option>
                                    <option value="forte">Forte</option>
                                </select>
                                <label for="priorite">Etat</label>
                                <select  id="etat" class="form-control">
                                    <option value="debut">Pas commencé</option>
                                    <option value="en cours">En cours</option>
                                </select>
                                <div class="row justify-content-center align-items-center mt-5">
                                    <input type="submit" class="btn JPO_close" id="submit" value="Valider" >
                                </div>
                            </form>
        
    
                        </section>
                        
                        
    
                        
    
                    </div>
    
                </div>
                <br>
                <br>
            </div>
                </div>
        </main>

    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/vast-engineering/jquery-popup-overlay@2/jquery.popupoverlay.min.js"></script>

    <script>
        $(document).ready(function() {
    
          // Initialize the plugin
          $('#JPO').popup();
    
          // Set default `pagecontainer` for all popups (optional, but recommended for screen readers and iOS*)
          $.fn.popup.defaults.pagecontainer = '#page'
        });

      </script>

      

      

      
</body>
</html>
