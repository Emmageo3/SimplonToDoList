<body>
    
   <header>
       <div class="container">
           <div class="row">

                   <h1>
                       <small>

                        </small>
                    </h1>
               </div>
           </div>
       </div>
   </header>

   <main>
    <div class="main2">
        <br>
        <div class="row main">
            <div class="container mt-3">
                <div class="row justify-content-center d-block">
                    <h4>Inscription</h4>

                    <p class="erreur"></p>

                    <form id="addForm">
                        <label for="prenom">Prenom :</label>
                        <input type="text" class="form-control" id="prenom" name="prenom"><br>
                        <label for="mdp">Nom :</label>
                        <input type="nom" class="form-control" id="nom" name="nom"><br>
                        <label for="email">Email :</label>
                        <input type="email" class="form-control" id="email" name="email"><br>
                        <label for="mdp">Mot de passe :</label>
                        <input type="password" class="form-control" id="mdp" name="mdp"><br>
                        <label for="password1">Confirmer le mot de passe :</label>
                        <input type="password" class="form-control" id="mdp1" name="mdp1"><br>
                        <div class="row justify-content-center align-items-center">
                            <input id="soumettre" class="soumettre" type="submit" value="Connexion">
                        </div>
                    </form>
                    
                    </div>
                
                    <div class="row align-items-center justify-content-center mt-4">
                        <a style="text-align: center; text-decoration: none; color: black; opacity: 50%;" href="connexion.html">Vous avez déja un compte ? Connectez-vous  </a>
