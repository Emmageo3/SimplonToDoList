<body>
    
   <header>
       <div class="container">
           <div class="row">
               <div class="col-12">
                   <h1>
                       <small>
                            To Do List de Simplon Sénégal
                        </small>
                    </h1>
               </div>
           </div>
       </div>
   </header>

   <main>
        <div class="main2">
            <br>
            <div class="container mt-3">
                <h4>Inscription</h4>


                <form id="addForm" style="margin-right: 350px; margin-left: 350px;">
                    <label for="prenom">Prénom :</label>
                    <input type="text" class="form-control" id="prenom"><br>
                    <label for="nom">Nom :</label>
                    <input type="text" class="form-control" id="nom"><br>
                    <label for="email">Email :</label>
                    <input type="email" class="form-control" id="email"><br>
                    <label for="mdp1">Mot de passe :</label>
                    <input type="password" class="form-control" id="mdp1"><br>
                    <label for="mdp">Confirmer le mot de passe :</label>
                    <input type="password" class="form-control" id="mdp"><br>
                    <div class="row justify-content-center align-items-center">
                            <input class="soumettre" type="submit" value="S'inscrire">
                    </div>
                </form>

                <div class="row align-items-center justify-content-center mt-4">
                    <a style="text-align: center; text-decoration: none; color: black; opacity: 50%;" href="connexion.html">Vous avez déja un compte ? Veuillez vous connectez.</a>
                </div>

            </div>
            <br>
            <br>
